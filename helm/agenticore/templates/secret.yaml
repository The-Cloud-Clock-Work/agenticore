apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agenticore.fullname" . }}
  labels:
    {{- include "agenticore.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.server.apiKeys }}
  AGENTICORE_API_KEYS: {{ .Values.server.apiKeys | b64enc | quote }}
  {{- end }}
  {{- if .Values.github.token }}
  GITHUB_TOKEN: {{ .Values.github.token | b64enc | quote }}
  {{- end }}
  {{- if .Values.claude.homePath }}
  AGENTICORE_CLAUDE_HOME_PATH: {{ .Values.claude.homePath | b64enc | quote }}
  {{- end }}
