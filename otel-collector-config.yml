receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 100

exporters:
  otlphttp/postgres:
    endpoint: http://postgres:5432
    tls:
      insecure: true

  # Debug exporter for development
  debug:
    verbosity: basic

  # PostgreSQL via SQL exporter
  postgresql:
    datasource: "host=postgres port=5432 user=agenticore password=agenticore dbname=agenticore sslmode=disable"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
