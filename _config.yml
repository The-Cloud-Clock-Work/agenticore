# Jekyll configuration for Agenticore GitHub Pages
# https://the-cloud-clock-work.github.io/agenticore

title: Agenticore
description: >-
  Claude Code runner and orchestrator.
  Manages job lifecycle, profile-based execution, auto-PR creation, and OTEL observability.
url: "https://the-cloud-clock-work.github.io"
baseurl: "/agenticore"

remote_theme: just-the-docs/just-the-docs@v0.10.0

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

# Theme settings
color_scheme: dark
logo: "/assets/images/logo.png"
search_enabled: true
search.heading_level: 3

# Mermaid diagrams (native just-the-docs support)
mermaid:
  version: "11"

# Auxiliary navigation (top-right links)
aux_links:
  GitHub: "https://github.com/The-Cloud-Clock-Work/agenticore"
  PyPI: "https://pypi.org/project/agenticore/"
aux_links_new_tab: true

# Edit on GitHub footer link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/The-Cloud-Clock-Work/agenticore"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"

# Footer
footer_content: >-
  Agenticore is open source under the
  <a href="https://github.com/The-Cloud-Clock-Work/agenticore/blob/main/LICENSE">MIT License</a>.
  Maintained by <a href="https://github.com/The-Cloud-Clock-Work">The Cloud Clock Work</a>.

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation defaults â€” auto-assign layout and parent based on path
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "docs"
    values:
      layout: "default"
  - scope:
      path: "docs/getting-started"
    values:
      parent: "Getting Started"
      grand_parent: "Documentation"
  - scope:
      path: "docs/architecture"
    values:
      parent: "Architecture"
      grand_parent: "Documentation"
  - scope:
      path: "docs/deployment"
    values:
      parent: "Deployment"
      grand_parent: "Documentation"
  - scope:
      path: "docs/reference"
    values:
      parent: "Reference"
      grand_parent: "Documentation"

# Exclude non-docs files from Jekyll build
exclude:
  - agenticore/
  - tests/
  - defaults/
  - helm/
  - "*.py"
  - "*.pyc"
  - __pycache__/
  - "*.egg-info"
  - dist/
  - build/
  - .venv/
  - venv/
  - .env
  - .env.example
  - docker-compose.yml
  - docker-compose.override.yml
  - Dockerfile
  - Makefile
  - pyproject.toml
  - setup.py
  - setup.cfg
  - requirements*.txt
  - otel-collector-config.yml
  - CONTRIBUTING.md
  - CHANGELOG.md
  - CODE_OF_CONDUCT.md
  - SECURITY.md
  - README.md
  - CODEOWNERS
  - CLAUDE.md
  - pytest.ini
  - ruff.toml
  - .coverage
  - "*.log"
  - .github/workflows/build.yml
  - .github/workflows/test.yml
  - .github/workflows/release.yml
  - .github/workflows/publish-pypi.yml
  - .github/workflows/docker-publish.yml
  - .github/workflows/smoke-test.yml
  - .github/workflows/docs-audit.yml
  - .github/workflows/claude.yml
