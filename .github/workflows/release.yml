name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options: [patch, minor, major]

permissions:
  contents: write
  actions: write

jobs:
  release:
    uses: The-Cloud-Clock-Work/.github/.github/workflows/release-reusable.yml@main
    with:
      bump: ${{ inputs.bump }}
      downstream_workflows: "docker-publish.yml,build.yml,publish-pypi.yml,helm-publish.yml"
    secrets:
      RELEASE_TOKEN: ${{ secrets.ORG_GITHUB_TOKEN }}
