name: Publish to PyPI

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  # Gate job: only runs on manual dispatch, requires release environment approval.
  # Skipped automatically on tag pushes â€” downstream job proceeds without waiting.
  gate:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: release
    steps:
      - run: echo "Manual dispatch approved"

  publish:
    needs: gate
    if: always() && (needs.gate.result == 'success' || needs.gate.result == 'skipped')
    uses: The-Cloud-Clock-Work/.github/.github/workflows/pypi-publish-reusable.yml@main
