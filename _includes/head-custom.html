<!-- SEO Meta Tags -->
<meta name="author" content="The Cloud Clock Work">
<meta name="keywords" content="Claude Code, runner, orchestrator, MCP server, job execution, auto-PR, OTEL, observability, profiles, developer tools, self-hosted, open source">

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{{ '/assets/images/og-image.svg' | absolute_url }}">
<meta property="og:site_name" content="Agenticore">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ '/assets/images/og-image.svg' | absolute_url }}">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="{{ '/assets/images/apple-touch-icon.svg' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon.svg' | relative_url }}">
