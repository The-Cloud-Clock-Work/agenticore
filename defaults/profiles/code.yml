name: code
description: "Autonomous coding worker"

claude:
  model: sonnet
  max_turns: 80
  output_format: json
  permission_mode: dangerously-skip-permissions
  timeout: 3600
  worktree: true

append_prompt: |
  ## Job Context
  Task: {{TASK}}
  Repository: {{REPO_URL}}
  Base branch: {{BASE_REF}}

  ## Guidelines
  - Commit with descriptive messages
  - Do NOT create PRs â€” the system handles that

settings:
  permissions:
    allow:
      - "Bash(*)"
      - "Read(*)"
      - "Write(*)"
      - "Edit(*)"

auto_pr: true
